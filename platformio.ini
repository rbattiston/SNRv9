;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200                ; Set default serial monitor speed
board_build.flash_size = 8MB
board_upload.flash_size = 8MB
board_build.partitions = partitions.csv ; Use custom partition scheme with 2.5MB SPIFFS

build_flags = 
    -DCONFIG_FREERTOS_USE_TRACE_FACILITY=1
    -DCONFIG_FREERTOS_USE_STATS_FORMATTING_FUNCTIONS=1
    -DCONFIG_FREERTOS_GENERATE_RUN_TIME_STATS=1
    -DCONFIG_FREERTOS_VTASKLIST_INCLUDE_COREID=1
    -DCONFIG_FREERTOS_CHECK_STACKOVERFLOW_CANARY=1
    -DCONFIG_HEAP_TRACING=1
    -DCONFIG_HEAP_TRACING_STACK_DEPTH=10
    -DCONFIG_LOG_DEFAULT_LEVEL_INFO=1
    -DCONFIG_LOG_MAXIMUM_LEVEL_VERBOSE=1
    -DCONFIG_ESP32_DEFAULT_CPU_FREQ_240=1
    -DCONFIG_ESPTOOLPY_FLASHSIZE_4MB=1
